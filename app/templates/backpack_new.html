{% extends "base.html" %}
{% load bootstrap4 %}

{% block extrahead %}
{{ form.media }}
{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">

        <h1>O que levar</h1>
        <p>Feito para mochileiros que querem viajar de forma mais leve e inteligente</p>



        <hr><!-- _________________________________________________ -->

        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary btn-lg btn-block my-5">Fazer a minha mala</button>
        </form>

    </div>
</div>

{% endblock %}
